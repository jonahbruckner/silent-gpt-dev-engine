[build]
  base = "site"
  publish = "public"
  command = "pip install -r ../requirements.txt && python ../automations/sync_packs.py && hugo"

[build.environment]
  HUGO_VERSION = "0.134.0"
  HUGO_ENV = "production"

# Optional: redirects, falls später nötig
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
