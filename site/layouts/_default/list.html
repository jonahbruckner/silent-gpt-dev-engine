{{ define "main" }}
<section class="section">
  <div class="container">
    <h1>{{ .Title }}</h1>
    <div class="post-list">
      {{ range .Pages }}
      <article class="post-list-item">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p class="post-meta">{{ .Date.Format "02 Jan 2006" }}</p>
        <p>{{ .Summary }}</p>
      </article>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
