{{- $title := cond .IsHome .Site.Title .Title -}}
{{- $desc  := cond (isset .Params "description") .Params.description .Site.Params.description -}}
{{- $image := cond (isset .Params "image") .Params.image .Site.Params.defaultImage -}}

<!-- Open Graph -->
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:title" content="{{ $title }}">
<meta property="og:description" content="{{ $desc }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:image" content="{{ .Site.BaseURL }}{{ $image }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ $title }}">
<meta name="twitter:description" content="{{ $desc }}">
{{ with .Site.Params.twitterHandle }}
<meta name="twitter:site" content="{{ . }}">
{{ end }}
<meta name="twitter:image" content="{{ .Site.BaseURL }}{{ $image }}">
