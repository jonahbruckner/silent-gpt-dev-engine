<!-- site/layouts/partials/header.html -->
<header class="site-header">
  <div class="container header-bar">
    <!-- Logo / Brand -->
    <a href="{{ "/" | relURL }}" class="header-logo">
      <span class="header-logo-mark"></span>
      <span class="header-logo-text">
        <span class="header-logo-title">SILENTGPT</span>
        <span class="header-logo-sub">Dev Engine</span>
      </span>
    </a>

    <!-- Haupt-Navigation -->
    <nav class="header-nav">
      <a href="{{ "/blog/" | relURL }}">Blog</a>
      <a href="{{ "/how-it-works/" | relURL }}">How it works</a>
      <a href="{{ "/products/" | relURL }}">Products</a>
    </nav>

    <!-- Status + Language -->
    <div class="header-right">
      <div class="engine-pill">
        <span class="engine-dot"></span>
        <span class="engine-pill-label">Engine:</span>
        <span class="engine-pill-status">online</span>
      </div>

      <div class="lang-switch">
        <!-- aktuell nur EN wirklich vorhanden, daher DE optisch, aber ohne Routing -->
        <button type="button" class="lang-chip is-active" data-lang="en">
          EN
        </button>
        <button type="button" class="lang-chip" data-lang="de" disabled>
          DE
        </button>
      </div>
    </div>
  </div>
</header>
