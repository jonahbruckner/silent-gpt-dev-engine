<header class="sg-header">
  <div class="sg-header-inner">
    <!-- Logo / Brand -->
    <a href="{{ "/" | relURL }}" class="sg-logo">
      <div class="sg-logo-mark">
        <span class="sg-logo-dot"></span>
        <span class="sg-logo-orbit"></span>
      </div>
      <div class="sg-logo-text">
        <span class="sg-logo-title">SilentGPT</span>
        <span class="sg-logo-subtitle">Dev Engine</span>
      </div>
    </a>

    <!-- Navigation -->
    <nav class="sg-nav">
      <a href="{{ "blog/" | relLangURL }}">Blog</a>
      <a href="{{ "how-it-works/" | relLangURL }}">How it works</a>
      <a href="{{ "products/" | relLangURL }}">Products</a>

    </nav>

    <!-- Right side: Status + (vorerst passiver) Language Switch -->
    <div class="sg-header-right">
      <span class="sg-status-pill">
        <span class="sg-status-dot"></span>
        Engine: <span class="sg-status-label">online</span>
      </span>

      <!-- Noch kein echter i18n-Switch, nur UI.
           Wichtig: KEINE Hugo-Funktionen hier, damit der Build nicht crasht. -->
      <div class="lang-switch">
        <span class="lang-current">EN</span>
        <span class="lang-link">DE</span>
      </div>
    </div>
  </div>
</header>
