{{ define "main" }}
<article class="single-article">
  <div class="container">

    <header class="single-header">
      <h1>{{ .Title }}</h1>
      <p class="post-meta">
        {{ .Date.Format "02 Dec 2006" }}
      </p>
    </header>

    <div class="single-content">
      {{ .Content }}
    </div>

  </div>
</article>
{{ end }}
