{{ define "main" }}
<section class="section">
  <div class="container">
    <h1>Available Product Packs</h1>

    {{ range .Pages }}
      <article class="post-list-item">
        <!-- Produktname: nur Text, kein Link -->
        <h2>{{ .Title }}</h2>

        {{ with .Params.description }}
          <p class="single-description">{{ . }}</p>
        {{ end }}

        <!-- Einziger Link: View pack → -->
        <a class="post-readmore" href="{{ .RelPermalink }}">
          View pack →
        </a>
      </article>
    {{ end }}
  </div>
</section>
{{ end }}
