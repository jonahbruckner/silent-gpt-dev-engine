{{ define "main" }}

<style>
.products-container {
  max-width: 960px;
  margin: 0 auto;
  padding: 3rem 1rem 4rem;
}

.products-title {
  text-align: center;
  font-size: 2.2rem;
  font-weight: 700;
  margin-bottom: 2rem;
}

.products-grid {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.product-card {
  background: var(--bg-alt);
  border-radius: var(--radius-lg);
  border: 1px solid var(--border);
  padding: 1.5rem 1.75rem;
  box-shadow: 0 12px 35px rgba(0,0,0,0.45);
}

.product-card h2 {
  margin: 0 0 0.5rem;
  font-size: 1.4rem;
}

.product-card h2 a {
  color: inherit;
  text-decoration: none;
}

.product-card h2 a:hover {
  text-decoration: underline;
}

.product-card p {
  margin: 0 0 0.75rem;
  color: var(--muted);
}

.product-card-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 0.5rem;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.product-price-label {
  font-weight: 600;
}

.product-view-link {
  text-decoration: none;
  color: var(--accent);
  font-weight: 500;
}

.product-view-link:hover {
  text-decoration: underline;
}

@media (max-width: 640px) {
  .product-card {
    padding: 1.25rem 1.25rem;
  }
}
</style>

<div class="products-container">
  <h1 class="products-title">Available Product Packs</h1>

  <div class="products-grid">
    {{ range .Pages.ByTitle }}
      <article class="product-card">
        <h2>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>

        <p>{{ .Params.description }}</p>

        <div class="product-card-footer">
          <span class="product-price-label">
            {{ .Params.price_label }}
          </span>

          <a href="{{ .RelPermalink }}" class="product-view-link">
            View pack â†’
          </a>
        </div>
      </article>
    {{ end }}
  </div>
</div>

{{ end }}
